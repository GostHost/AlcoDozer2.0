<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title> Напитки </title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>

<div class="container mt-5">
  <h1>Напитки</h1>
  <div th:each="el : ${volumes}" class="alert alert-info mt-2">
    <a>Наименование:</a><h3 th:text="${el.name}"></h3>
    <p th:text="'Объем: '+${el.volume} + ' мл.'"></p>
    <p th:text="'Крепость(%): '+${el.strength}"></p>
    <a></a><p th:text="'Дата: '+${el.date}"></p>
  </div>
  <div>
    <a href="/volume/add" button type="submit" class="btn btn-success">Добавить напиток</a>
  </div>
</div>
<footer th:insert="~{blocks/footer :: footer}"></footer>
<script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
