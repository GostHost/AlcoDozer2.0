<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Вход в систему</title>
</head>
<body>
<!--<header th:insert="~{blocks/header :: header}"></header>-->
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>

<div class="modal modal-signin position-static d-block bg-secondary py-5" tabindex="-1" role="dialog" id="modalSignin">
    <form th:action="@{/login}" method="post">
    <div th:if="${param.error}">
        <h3 class="fw-bold mb-0 fs-2">Неправильный логин или пароль</h3>
    </div>
    <div th:if="${param.logout}">
        Вы вышли из системы
    </div>
    <div class="modal-dialog" role="document">
        <div class="modal-content rounded-4 shadow">
            <div class="modal-header p-5 pb-4 border-bottom-0">
                <h1 class="fw-bold mb-0 fs-2">Вход в систему</h1>
            </div>

            <div class="modal-body p-5 pt-0">
                <form class="">
                    <div class="form-floating mb-3">
                        <div><label> Имя пользователя : <input type="text" class="form-control rounded-3" name="username"/> </label></div>

                        <div><label> Пароль: <input type="password" class="form-control rounded-3" name="password"/> </label></div>
                    </div>
                    <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Войти в систему</button>
                </form>
            </div>
        </div>
    </div>
    </form>
</div>
<footer th:insert="~{blocks/footer :: footer}"></footer>
</body>
</html>
