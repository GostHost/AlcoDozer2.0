
<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>

<main>
    <div class="row g-4 py-5 row-cols-1 row-cols-lg-3">
        <div class="col d-flex align-items-start">
            <div class="icon-square text-bg-light d-inline-flex align-items-center justify-content-center fs-4 flex-shrink-0 me-3">
                <svg class="bi" width="1em" height="1em"><use xlink:href="#toggles2"></use></svg>
            </div>
            <div>
                <h3 class="fs-2">Команда</h3>
                <p>Система разработана командой опытных, высококласных разработчиков. У нас за плечами огромный опыт программирования начиная с 3500 г. до н.э.</p>
            </div>
        </div>
        <div class="col d-flex align-items-start">
            <div class="icon-square text-bg-light d-inline-flex align-items-center justify-content-center fs-4 flex-shrink-0 me-3">
                <svg class="bi" width="1em" height="1em"><use xlink:href="#cpu-fill"></use></svg>
            </div>
            <div>
                <h3 class="fs-2">Главный разрабочик</h3>
                <img class="d-block mx-auto mb-4" th:src="@{/images/superprogger.jfif}" width="250" height="150"/>
            </div>
        </div>
        <div class="col d-flex align-items-start">
            <div class="icon-square text-bg-light d-inline-flex align-items-center justify-content-center fs-4 flex-shrink-0 me-3">
                <svg class="bi" width="1em" height="1em"><use xlink:href="#tools"></use></svg>
            </div>
            <div>
                <h3 class="fs-2">Контакты</h3>
                <p>Адрес: г.Нанополис, ул. Инновационная, д.1, 3 подвал. Для связи с нами просто нажмите на кнопку ниже, мы с нетерпением ждем Ваших пожеланий</p>
                <a href="#" class="btn btn-primary">
                    Связь с разработчиками
                </a>
            </div>
        </div>
    </div>

</main>

<script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<footer th:insert="~{blocks/footer :: footer}"></footer>
</body>
</html>
