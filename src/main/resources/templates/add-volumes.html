<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Нпитки </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>

<div class="container mt-5 mb-5">
    <h1>Добавление напитка</h1>
    <form action="/volume/add" method="post">
        <input type="text" name="name" placeholder="Введите наименование напитка" class="form-control"><br>
        <input type="text" name="volume" placeholder="Введите объем выпитого (мл)" class="form-control"><br>
        <input type="text" name="strength" placeholder="Введите крепость напитка" class="form-control"><br>
        <button type="submit" class="btn btn-success">Добавить</button>
    </form>
</div>
<footer th:insert="~{blocks/footer :: footer}"></footer>
</body>
</html>
