<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title> Покупки </title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>

<div class="container mt-5 mb-5">
  <h1>Добавление покупки</h1>
  <form action="/price/add" method="post">
    <input type="text" name="name" placeholder="Введите наименование покупки" class="form-control"><br>
    <input type="text" name="price" placeholder="Введите стоимость покупки" class="form-control"><br>
    <input type="text" name="quantity" placeholder="Введите количество" class="form-control"><br>
    <button type="submit" class="btn btn-success">Добавить покупку</button>
  </form>
</div>
<footer th:insert="~{blocks/footer :: footer}"></footer>
</body>
</html>
