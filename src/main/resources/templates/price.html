<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title> Покупки </title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>

<div class="container mt-5">
  <h1>Покупки</h1>
  <div>
    <a href="/price/add" button type="submit" class="btn btn-success">Добавить покупку</a>
  </div>
  <div th:each="el : ${price}" class="alert alert-info mt-2">
    <a>Наименование:</a><h3 th:text="${el.name}"></h3>
    <p th:text="'Стоимость за шт.: '+${el.price} + ' руб.'"></p>
    <p th:text="'Стоимость: '+${el.sum} + ' руб.'"></p>
    <p th:text="'Дата покупки: '+${el.date}"></p>
    <form th:action="'/price/'+${el.id}+'/remove'" method="post">
      <button class="btn btn-warning" type="submit">Удалить</button>
    </form>
  </div>
</div>
<footer th:insert="~{blocks/footer :: footer}"></footer>
</body>
</html>
